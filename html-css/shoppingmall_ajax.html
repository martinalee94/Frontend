<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Apple | MacBook Air</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'IBM Plex Sans KR', sans-serif;
        }

        .pageLayout {
            margin: auto auto 30px auto;
            width: 800px;
        }

        .productPic {
            margin: auto auto auto 80px;
            width: 700px;
            height: 450px;
        }

        .buttonLayout {
            text-align: center;
        }
    </style>
    <script>
        function orderRequire() {
            let n = $('#nameC').val();
            let a = $('#amount').val();
            let add = $('#address').val();
            let pho = $('#phone').val();
            let reDict = { '이름': n, '수량': a, '주소': add, '전화번호': pho };
            let temp = [];
            for (var key in reDict) {
                if (reDict[key] == "") {
                    temp.push(key);
                }
                else if (key == '수량') {
                    if (reDict[key] == '0') {
                        temp.push(key);
                    }
                }

            }
            if (temp.length != 0) {
                alert(temp + '를 입력해 주세요.');
            }
        }


        $(document).ready(function currencyFunc () {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    usdkrw= response[1]['rate'];
                    temp_html=`<li style="color:blue"> 달러-원 환율 : ${usdkrw}</li>`;
                    $('#currency').append(temp_html);
                }
            })
        });

    </script>
</head>

<body>
    <div class="pageLayout">
        <div class="productPic">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100"
                            src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/macbook-air-og-202011?wid=1200&hei=630&fmt=jpeg&qlt=95&.v=1604278672000"
                            alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="https://www.apple.com/kr/macbook-air/k/images/overview/magic_keyboard__pewz4toce72a_large_2x.jpg"
                            alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://cdn.epnc.co.kr/news/photo/201803/79241_70353_5410.jpg"
                            alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <h1>MacBook Air</h1> 가격: 1,630,000원 / 개
        <p>가장 얇고 가벼운 MacBook이 Apple M1 칩으로 완전히 새롭게 탈바꿈했습니다. 최대 3.5배 빨라진 CPU. 최대 5배 빨라진 GPU. 머신 러닝을 전보다 최대 9배 빠른 속도로
            구동해주는 최첨단 Neural Engine. MacBook Air 사상 가장 긴 배터리 사용 시간. 그리고 조용한 팬리스 디자인까지. 이토록 놀라운 파워를 이토록 뛰어난 휴대성에 담아 최초로
            선보입니다.</p>

        <hr>
        <h1>주문하기</h1>
        <div id="currency">
        </div>
        <br>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="nameIndex">주문자 성함</span>
            </div>
            <input type="text" class="form-control" id="nameC" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="amountIndex">수 량</label>
            </div>
            <select class="custom-select" id="amount">
                <option value="0" selected>Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addressIndex">주 소</span>
            </div>
            <input type="text" class="form-control" id="address" aria-describedby="basic-addon3">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="phoneIndex">전화번호</span>
            </div>
            <input type="text" class="form-control" id="phone" aria-describedby="basic-addon3">
        </div>
        <div class="buttonLayout">
            <button onclick="orderRequire()" type="button" class="btn btn-primary btn-lg" id="order">주문하기</button>
        </div>
    </div>
</body>

</html>
